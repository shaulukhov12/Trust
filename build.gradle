plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()

}

dependencies {

    implementation 'org.projectlombok:lombok:1.18.24'

    //TestNG
    implementation 'org.testng:testng:7.5'

    //Junit
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.2'


    //Selenium
//    implementation group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '4.2.2'

    //Selenide
    testImplementation 'com.codeborne:selenide:6.6.1'
    implementation 'com.codeborne:selenide:6.6.1'

    //Allure
    implementation 'io.qameta.allure:allure-selenide:2.18.1'
    testImplementation 'io.qameta.allure:allure-junit5:2.18.1'

    testRuntimeOnly 'org.slf4j:slf4j-simple:1.7.36'

}

test {
    useJUnitPlatform()
    testLogging {
        events "passed", "skipped", "failed"
    }
}